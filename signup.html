<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesignup.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="signup-container">
    <form action="register.php" method="POST">
      <h2 class="title">Sign up</h2>
      <div class="input-field">
        <label>Nama Lengkap</label>
        <input type="text" name="nama_lengkap" placeholder="Nama Lengkap" required>
      </div>
      <div class="input-field">
        <label>Tanggal Lahir</label>
        <input type="date" name="tanggal_lahir" required>
      </div>
      <div class="input-field">
        <label>Jenis Kelamin</label>
        <select name="jenis_kelamin" required>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>
      <div class="input-field">
        <label>Nomer Telepon</label>
        <input type="tel" name="nomor_telepon" placeholder="Nomer Telepon" required>
      </div>
      <div class="input-field">
        <label>Alamat</label>
        <input type="text" name="alamat" placeholder="Alamat" required>
      </div>
      <div class="input-field">
        <label>Email</label>
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-field">
        <label>Password</label>
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <div class="input-field">
        <label>Konfirmasi Password</label>
        <input type="password" name="confirm_password" placeholder="Konfirmasi Password" required>
      </div>
      <button type="submit" class="signup-button">Sign up</button>
      <p class="have-account">Already have an account? <a href="login.html">Login</a></p>
    </form>
    <div class="image-section">
      <img src="children-cleaning-nature-scene-gather-garbage-outdoors_1322553-63210-transformed__1_-removebg-preview_(1)-transformed.png" alt="Cleaning Nature Scene" class="signup-image">
    </div>
  </div>
</body>
</html>
