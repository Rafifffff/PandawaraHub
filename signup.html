<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesignup.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="signup-container">
    <div class="form-section">
      <h2 class="title">Sign up</h2>
      <div class="input-field">
        <label>Nama Lengkap</label>
        <input type="text" placeholder="Nama Lengkap">
      </div>
      <div class="input-field">
        <label>Tanggal Lahir</label>
        <input type="date">
      </div>
      <div class="input-field">
        <label>Jenis Kelamin</label>
        <select>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>
      <div class="input-field">
        <label>Nomer Telepon</label>
        <input type="tel" placeholder="Nomer Telepon">
      </div>
      <div class="input-field">
        <label>Alamat</label>
        <input type="text" placeholder="Alamat">
      </div>
      <div class="input-field">
        <label>Email</label>
        <input type="email" placeholder="Email">
      </div>
      <div class="input-field">
        <label>Password</label>
        <input type="password" placeholder="Password">
      </div>
      <div class="input-field">
        <label>Konfirmasi Password</label>
        <input type="password" placeholder="Konfirmasi Password">
      </div>
      <button class="signup-button">Sign up</button>
      <p class="have-account">Already have an account? <a href="#">Login</a></p>
    </div>
    <div class="image-section">
      <img src="children-cleaning-nature-scene-gather-garbage-outdoors_1322553-63210-transformed__1_-removebg-preview_(1)-transformed.png" alt="Cleaning Nature Scene" class="signup-image">
    </div>
  </div>
</body>
</html>
